<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>购物车</title>
    <link href="static/css/cart.css" rel="stylesheet">
</head>
<body>
    <nav> 
        <div class="logo">
            <a href="#">网上书店</a>
        </div>
        <div class="user">
            <ul>
                <li>用户：用户名 </li>
                <li><a href="#" id='logout'>注销</a></li>
                <li><a href="#">购物车</a></li>
                <li><a href="#">我的订单</a></li>
            </ul>
        </div>
    </nav>
	
	<section class="main">
		<div class="shopping_procedure">
			<span class="current">我的购物车</span>
			<span>填写订单</span>
			<span>完成订单</span>
		</div>
		<div class="shopping_cart">
			<li class="f1">商品信息</li>
			<li class="f2">单价（元）</li>
			<li class="f3">数量</li>
			<li class="f4">金额（元）</li>
			<li class="f5">操作</li>
		</div>
		<div class="shopping_list">
			<table width=100% border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<td class="choose_one">
							<input type="checkbox" value="选择" checked="checked">
						</td>
						<td class="row_img">
							<a>
								<img src="static/img/book_1.jpg" width="80" height="80">
							</a>
						</td>
						<td class="row_name">
							<div class="name">
								<a href="http://product.dangdang.com/25270879.html" target="_blank">扶摇皇后（套装全6册）(无删减完整版）</a>
							</div>
						</td>
						<td class="row3">
							<span class="price">
								￥149.00
							</span>
						</td>
						<td class="row3">
							<span class="amount">
								<button>-</button>
								<input data-value="1" value="1" type="text">
								<button>+</button>
							</span>
						</td>
						<td class="row4">
							<span class="total_price">
								￥149.00
							<span>
						</td>
						<td class="row5">
							<span>
								<button>删除</button>
							<span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="shopping_count">
			<input name="checkbox" type="checkbox" value="全选" checked="unchecked">
			<span style="color:#969696">全选</span>
			<span class="count">总计（不含运费）：</span>
			<span class="money">￥149.00<span>
			<span class="pay">
				<button style="width:75px;height:35px;">结算</button>
			</span>
		</div>
	</section>
</body>
</html>
