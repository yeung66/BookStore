<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>网上书店登录界面</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
     
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>网上书店</strong></h1>
                            <div class="description">
                            	<p>
	                            	我们将提供高质量，快捷，方便的购书方式，让你拥有非凡的用户体验。
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登录我们的网站</h3>
                            		<p>请输入您的用户名和密码 &nbsp;&nbsp;管理员请点击此<input type="checkbox" ></p>

                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="user.do?method=login" method="post" class="login-form">
                                    <input type="text" name="method" value="login" style="display: none">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">usename</label>
			                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>.....选择其他登录方式.....</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-QQ" href="#">
	                        		 QQ登录
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-Weibo" href="#">
	                        		 微博登录
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-Register" href="Register.html">
	                        		 进行注册
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
      

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
     
    <script>
        var chk = document.querySelector('input[type=checkbox]')
        chk.addEventListener('click',(e)=>{
            var target = e.target
            var form = document.querySelector('form')
            if(target.checked){
                form.action='admin.do'

            }else {
                form.action='user.do?method=login'
            }
        })
    </script>

    </body>

</html>
