<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>售后管理</title>
    <link href="static/css/service.css" rel="stylesheet">
</head>
<body>
    <nav> 
        <div class="logo">
            <a href="#">网上书店</a>
        </div>
        <div class="user">
            <ul>
                <li>用户：用户名 </li>
                <li><a href="#" id='logout'>注销</a></li>
                <li><a href="#">购物车</a></li>
                <li><a href="#">我的订单</a></li>
            </ul>
        </div>
    </nav>
	    <section class="main">
			<div class="service">
				<header>
					<h1>售后服务</h1>
				</header>
				<div class="choose">
					<input name="choose" type="radio" value="换货" checked="checked">
					<span>换货</span>
					<input name="choose" type="radio" value="退货">
					<span>退货</span>
				</div>
				<div class="reason">
					<textarea name="reason" cols="80" rows="15" style="overflow:visible">请输入具体原因：</textarea>
				</div>
				<div class="submit">
					<input name="submit" type="submit" value="提交" style="width:75px;height:35px">
				</div>
			</div>
		</section>
</body>
</html>
